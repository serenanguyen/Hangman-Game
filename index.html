<!DOCTYPE html>
<html>
<head>
	<title>Hangman</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">	
</head>
<body>
	<div class="container text-center">
		
		<h1 class="col-md-12"> Press any key to begin </h1>
		<div class="row">	
			<div class="game col-md-6">
				
				<div>
					<h2 id="win">Wins: </h2>
				</div>
				

				<div >
					<h2 id="remaining">Remaining Guesses: 10</h2>
				</div>

				<img src="assets/images/ss.png">
					

			</div>

			<div class="col-md-6">
				<div class="currentWord">
					<h2>Current Word</h2>
					<h1 id="blanks"><br></h1>
				</div>	
				<div class="guessed">
					<h2>Letters Guessed: </h2>
					<h3 id="used"><br></h3>
				</div>					
			</div> 
		</div>
	</div>

	<script type="text/javascript" src="assets/javascript/game.js">

	</script>
</body>
</html>
